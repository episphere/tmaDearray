<head>
  <link
      rel="stylesheet"
      href="https://cdn01.boxcdn.net/platform/elements/11.0.2/en-US/picker.css"
    />
  <link rel="stylesheet" href="svs.css">
  <script src="svs.js"></script>
  <title>ImageBox3.0 WSI Viewer</title>
  <link rel='stylesheet' type='text/css' media='screen' href='../style.css' />
  <script type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.27/bootstrap-native-v4.min.js" async></script>
  <script src="https://cdn.jsdelivr.net/npm/openseadragon@latest/build/openseadragon/openseadragon.js"></script>
  <script src="https://cdn01.boxcdn.net/platform/elements/13.0.0/en-US/picker.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
  <script src="https://docs.opencv.org/3.4.15/opencv.js"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
  <div style="display: flex; justify-content: space-between; width: 90%;">
    <h1>TMA DeArrayer</h1>
    <button class="btn btn-primary" id="boxLoginBtn" onclick="window.location.replace(boxAuthEndpoint);">Login To Box</button>
    <p id="welcomeMsg" style="font-size:large;  display: none; margin-top: 1.5rem; margin-block-end: 0;" onclick="svs.loadDefaultImage()">Welcome!</p>
  </div>
  <!-- <button class="btn btn-link" id="boxFilePicker" onclick="svs.filePicker();">Select File From Box</button> -->
  <hr style="margin:0">
  <div id="viewer">
    <h2 id="imageId"></h2>
    <div style="position: relative; display: grid; grid-template-columns: 65% 33%; column-gap: 2%; width: 100%; height: 80vh;">
      <div id ="viewerParent" style="display: flex; flex-direction: column; height: inherit; ">
        <div id="progressBarContainer">
          <div id="progressBar"></div>
        </div>
        <div id="openseadragon" style="width: inherit; height: inherit;" class="openseadragon"></div>
          
      </div>
      <div id="filePickerContainer" style="height: inherit; "></div>
      <!-- <div style="margin-left: 1rem;">
        <p id="imageInfo" style="margin-block-start: 0;">Image Information: <table id="infoTable"></table></p>
      </div> -->
    </div>
  </div> 
  <div id="deArrayDiv" style="display:flex; flex-direction: row;">
    <button type="button" class="btn btn-primary" style="padding-left:3rem; padding-right:3rem;" onclick="svs.dearrayTMA()">De-Array</button>
    <div class="dropright">
      <button class="btn btn-outline-primary dropdown-toggle" type="button" id="dropdownMenuButton" style="height: 50%; margin: 1rem 0;" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="fas fa-caret-right" ></i>
      </button>
      <div class="dropdown-menu" style="width: fit-content;" aria-labelledby="dropdownMenuButton">
        <div style="display: flex; flex-direction: row; justify-content: space-evenly; width: 20rem; margin:0 1rem;">
          <label for="circleRadiusSlider" style="margin-bottom: 0">Contour Circle Radius</label>
          <input type="range" min="0.00000001" max="50" step="0.1" value="15" id="circleRadiusSlider" onchange="svs.dearrayOptionsChanged()">
          <input type="text" id="circleRadiusThreshold" value="15" style="width:3rem; height:fit-content; margin: auto 0.5rem;" disabled>
        </div>
        <div class="dropdown-divider"></div>
        <div style="display: flex; flex-direction: row; width: 20rem; margin:0 1rem;">
          <input id="onlyContours" type="checkbox" style="margin: auto 0;" onchange="svs.dearrayOptionsChanged()">
          <label for="onlyContours" style="margin-bottom: 0; margin-left: 0.5rem;">Show only contours</label>
        </div>
        <!-- <a class="dropdown-item" href="#">Another action</a>
        <a class="dropdown-item" href="#">Something else here</a> -->
      </div>
    </div>
  </div>
  </div>

</body>

</html>
